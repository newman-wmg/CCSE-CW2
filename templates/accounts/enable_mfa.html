{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 text-center">
    <h2>Enable Two-Factor Authentication</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <p>1. Scan this QR code with your authenticator app:</p>
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid">
            
            <p class="mt-3">2. Enter the 6-digit verification code from your app:</p>
            <form method="post" action="{% url 'accounts:enable_mfa' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="token" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Verify and Enable</button>
            </form>
            <div class="mt-2">
                <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
