{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/secret.css' %}">
{% endblock %}

{% block content %}
<div class="mfa-setup-container">
    <h2>Set up Two-Factor Authentication</h2>
    <p>Scan the QR code below with your authenticator app:</p>
    
    <div class="qr-container">
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    </div>
    
    <p>Or manually enter this secret key: <code>{{ secret }}</code></p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <label for="token">Enter the 6-digit code from your authenticator app:</label>
            <input type="text" name="token" id="token" required>
        </div>
        <div class="submit-row">
            <input type="submit" value="Verify and Enable MFA">
        </div>
    </form>
</div>
{% endblock %}
