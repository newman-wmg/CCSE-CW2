{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/secret.css' %}">
{% endblock %}

{% block content %}
<div class="mfa-verify-container">
    <h2>Verify Two-Factor Authentication</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <label for="token">Enter the 6-digit code from your authenticator app:</label>
            <input type="text" name="token" id="token" required>
        </div>
        <div class="submit-row">
            <input type="submit" value="Verify">
        </div>
    </form>
</div>
{% endblock %}
